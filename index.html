<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐍</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div>
        <div class="title">
          <h1>🐍 SNEK 🐍</h1>
          <div class="dark-mode-toggle"></div>
          <input type="checkbox" class="checkbox" id="dark-mode-toggle" />
          <label for="dark-mode-toggle" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
          </label>
        </div>
        <div class="overlay-container">
          <div class="game-board" id="game-board">
            <!-- Snake cells will be dynamically created here -->
          </div>
          <div class="overlay" id="overlay"></div>
        </div>
        <button id="start-button" class="start button">Start Game</button>
        <div class="game-over" id="game-over"><p>Game Over</p></div>
        <div class="score" id="score">Score: 0</div>
        <div class="score" id="highscore">Score: 0</div>
        <button id="highscore-button">Share high score 🐍</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
